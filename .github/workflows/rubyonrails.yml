# run tests and linters.
name: "Ruby on Rails CI with MongoDB"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:5.0
        ports:
          - "27017:27017"
        options: >-
          --quiet

    env:
      RAILS_ENV: test
      MONGO_USERNAME: socialconnectTest
      MONGO_PASSWORD_TEST: ${{ secrets.MONGO_PASSWORD_TEST }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Prepare MongoDB configuration
        run: |
          echo "MONGO_USERNAME=socialconnectTest" >> .env
          echo "MONGO_PASSWORD_TEST=${{ secrets.MONGO_PASSWORD_TEST }}" >> .env
      - name: Run tests
        run: bin/rake


  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Generate binstubs
        run: bundle binstubs bundler-audit brakeman rubocop
      - name: Security audit dependencies
        run: bin/bundler-audit --update
      - name: Security audit application code
        run: bin/brakeman -q -w2
      - name: Lint Ruby files
        run: bin/rubocop --parallel

